<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations for {{ movie_name }}</title>
</head>
<body>
    <h1>Recommended Movies for "{{ movie_name }}"</h1>

    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <ol>
        {% for movie in recommendations %}
        <li>{{ movie }}</li>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
